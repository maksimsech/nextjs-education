version: '3.1'

services:
    mongo:
        image: mongo
        command: --replSet rs0
        ports:
            - 27017:27017
        volumes:
            - your-spot-learn-mongo:/data/mongo
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
    your-spot-learn-mongo:
